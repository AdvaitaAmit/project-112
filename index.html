 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>

       <h3 class="btn btn-danger heading"> GESTURE WEB APP
         <br>
         <span> &#128076; </span>
         <span> &#128077; </span>
         <span> &#128075; </span>
         <span> &#128074; </span>
         <span> &#9996; </span>
       </h3>


       <br><br>

       <p style="font-size: 22px;">Take a picture of your hand to generate emoji
      <h5> The model is trained to identify the following gestures :
        <br> <br> 
         <span> &#128076; </span>
         <span> &#128077; </span>
         <span> &#9996; </span>
      </h5>
      
         
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label> Webcam View </label>
         <div id="camera">
           <br> <br>
         </div>
         <br> <br>
         <button onclick="takeSnapshot();" class="btn1"> Take Snapshot</button>

       </div>
 

       <div class="col-md-4 col-sm-12 col-xs-12">
        <br> 
         <label class="btn btn-danger"> Prediction 1 </label>
         <p class="emotion_name" id="result_name"> </p>
         <p class="emoji" id="update_emoji"> </p>
       
        <br> 
         <label class="btn btn-danger"> Prediction 2 </label>
         <p class="emotion_name" id="result_name2"> </p>
         <p class="emoji" id="update_emoji2"> </p>
       </div>


       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result">
           <br><br>
         </div>
         <br> <br>
         <button onclick="check();" class="btn2"> Predict Emoji </button>


       </div>

       

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
